<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12 m10 offset-m1">
                                    <h5>Upload Files</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m10 offset-m1">
                                    <input id="complaint" ng-model="home.complaintCSVPath" type="text" class="validate" placeholder="Complaint File path">
                                    <label for="complaint" class="active">Complaint CSV</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m10 offset-m1">
                                    <input id="guidance" ng-model="home.guidanceCSVPath" type="text" class="validate" placeholder="Guidance File path">
                                    <label for="guidance" class="active">Guidance CSV</label>
                                </div>
                            </div>
                            <div class="row center">
                                <div class="col s3">
                                    <a class="modal-action waves-effect waves-light btn" ng-click="home.uploadData(home.complaintCSVPath, home.guidanceCSVPath)">Upload</a>
                                </div>
                                <div class="col s3">
                                    <a class="modal-action waves-effect waves-light btn" ng-click="home.processData()">Process</a>
                                </div>
                                <div class="col s3">
                                    <a class="modal-action waves-effect waves-light btn" ng-click="home.processTypeOne()">Type 1</a>
                                </div>
                                <div class="col s3">
                                    <a class="modal-action waves-effect waves-light btn" ng-click="home.processTypeTwo()">Type 2</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m10 offset-m1">
                                    <div class="progress" ng-show="home.isDataUploading || home.isDataProcessing">
                                        <div class="indeterminate"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
